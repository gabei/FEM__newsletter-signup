<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  
  <main class="email-signup">
    <!-- picture element here -->
    <img class="email-signup__hero" src="./assets/images/illustration-sign-up-mobile.svg" alt="An image depicting successful management of data after receiving our updates.">

    <div class="email-signup__content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form class="contact-form" id="contact-form" novalidate>
        <label for="email" name="email">Email address</label>
        <input id="email" type="email" placeholder="email@company.com" required>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>










    <h1>cors form</h1>

    <form class="contact-form" id="contact-form" novalidate>
      <div class="contact-form__error" aria-live="polite"></div>
      <div class="contact-form__row">
        <label for="name" name="name"></label>
        <input id="name" type="text" placeholder="John" minlength="2" maxlength="20" required>
      </div>

      <div class="contact-form__row">
        <label for="email" name="email"></label>
        <input id="email" type="email" placeholder="john@example.com" required>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="success"></div>
    
  </main>
    


  
</body>
</html>
